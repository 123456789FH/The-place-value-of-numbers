<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>تدريبات على القيمة المنزلية — نسخة محسّنة (كلّها اختيار من متعدد)</title>
<style>
:root{ --brand-navy:#0b2a3b; --brand-yellow:#ffd54f; --brand-pink:#ff6ea2; --bg:#fffef9; --card:#ffffff; --ink:#1f2937; --muted:#6b7280; --primary:#0b2a3b; --shadow:0 14px 32px rgba(0,0,0,.09); --radius:20px; }
*{box-sizing:border-box} html,body{height:100%}
body{ margin:0; font-family:system-ui,-apple-system,"Noto Naskh Arabic","Noto Sans Arabic","Segoe UI",Tahoma,Arial,sans-serif; color:var(--ink);
  background:
    radial-gradient(900px 420px at 110% -10%, rgba(255,213,79,.22) 20%, transparent 60%),
    radial-gradient(900px 420px at -20% 110%, rgba(11,42,59,.10) 20%, transparent 60%),
    radial-gradient(600px 300px at 50% 0%, rgba(255,110,162,.12) 15%, transparent 60%),
    var(--bg);}
header{position:relative; z-index:1; padding:18px 16px 6px; text-align:center}
.logo-wrap{display:flex; justify-content:center; gap:12px; align-items:center; margin-bottom:8px; flex-wrap:wrap}
/* الدمج مع لون الصفحة */
.logo-wrap img{height:68px; object-fit:contain; background:transparent; mix-blend-mode:multiply; opacity:.98; filter: drop-shadow(0 4px 10px rgba(11,42,59,.10));}
h1{margin:8px 0 4px; font-size:clamp(22px,3.2vw,34px)}
.sub{font-weight:800; color:#111827; background:linear-gradient(90deg, rgba(255,213,79,.35), rgba(255,110,162,.28)); display:inline-block; padding:6px 14px; border-radius:999px}
.wrap{max-width:980px; margin:16px auto 80px; padding:14px; position:relative; z-index:1}
.card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px}
.progress{height:10px; background:#eceef3; border-radius:99px; overflow:hidden; margin:10px 0 20px}
.progress>span{display:block;height:100%;background:linear-gradient(90deg,var(--brand-navy),#22c1c3); width:0%}
.qtitle{font-weight:700; margin-bottom:10px; font-size:18px}
.qtext{font-size:18px; line-height:1.8}
.options{display:grid; gap:10px; margin-top:12px}
.options label{ display:flex; align-items:center; gap:10px; padding:12px 14px; border:1px solid #e6e6ef; border-radius:14px; cursor:pointer; background:#fafafe; transition:.2s; }
.options input{accent-color:var(--brand-navy); transform:scale(1.05)}
label.right{border-color:#c7dbff; background:#f3f8ff} label.wrong{border-color:#ffd0d0; background:#fff5f5}
.feedback{margin-top:10px; padding:12px 14px; border-radius:12px; background:#f9fafb; border:1px dashed #e6e6ef; font-size:15px}
.feedback.ok{background:#f3f8ff; border-color:#c7dbff} .feedback.no{background:#fff5f5; border-color:#ffd0d0}
.controls{display:flex; gap:10px; justify-content:space-between; margin-top:18px; flex-wrap:wrap}
button{border:0; background:var(--primary); color:#fff; padding:12px 18px; border-radius:12px; font-weight:700; cursor:pointer; box-shadow:0 8px 20px rgba(11,42,59,.20)}
button.secondary{background:#1118270f; color:#111827; border:1px solid #e3e6ef; box-shadow:none}
.small{font-size:13px; color:#6b7280} .hidden{display:none !important} .center{text-align:center}
.result-line{display:flex; align-items:center; justify-content:space-between; padding:10px 14px; border:1px dashed #e6e6ef; border-radius:12px; margin-top:8px}
.result-line.good{border-color:#c7dbff; background:#f3f8ff} .result-line.bad{border-color:#ffd0d0; background:#fff5f5}
#certificate{background:linear-gradient(180deg,#ffffff 0%, #fdf7e6 25%, #eef4ff 100%); border:4px solid #e8e1ff; border-radius:28px; padding:26px; box-shadow:0 16px 40px rgba(0,0,0,.10); max-width:900px; margin:0 auto}
.cup{font-size:64px} .cname{font-size:clamp(26px,4vw,40px); font-weight:900; margin:10px 0} .ctext{font-size:18px; color:#374151}
@media print{ 
  body{background:#fff} body *{visibility:hidden} #certificate, #certificate *{visibility:visible} #certificate{position:absolute; inset:0; margin:0; border:0; box-shadow:none} #printBtn{display:none}
  @page{ size:A4 landscape; margin:12mm; }
}
.confetti{position:fixed; inset:0; pointer-events:none; z-index:999} footer{margin:24px 0; text-align:center; color:#6b7280; font-size:13px}
</style>
</head>

<div class="wrap">
  <div class="card" id="quizCard">
    <div class="progress"><span id="bar"></span></div>
    <div id="qBox"></div>
    <div class="controls">
      <button class="secondary" id="prevBtn">السابق</button>
      <div style="display:flex; gap:10px; flex-wrap:wrap">
        <button class="secondary" id="saveBtn">حفظ</button>
        <button id="nextBtn">التالي</button>
      </div>

  <div class="card hidden" id="reviewCard">
    <h2 class="center">النتيجة</h2>
    <div id="summary"></div>
    <div class="center" style="margin-top:16px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap">
      <button id="retryBtn" class="secondary">إعادة الاختبار</button>
      <button id="homeBtn" class="secondary">العودة للرئيسية</button>
      <button id="showCertBtn">عرض الشهادة</button>
    </div>
  </div>

  <div class="hidden" id="certWrap">
    <div id="certificate" class="center">
      <div class="cup">🏆✨</div>
      <div class="cname" id="certName">طالبتنا الرائعة</div>
      <div class="ctext" id="certText"></div>

        <input id="nameInput" type="text" placeholder="الاسم هنا" oninput="document.getElementById('certName').textContent=this.value||'طالبتنا الرائعة'">
      </div>
      <div class="small" id="certDate"></div>
      <div style="display:flex; gap:10px; justify-content:center; margin-top:10px; flex-wrap:wrap">
        <button id="printBtn">طباعة الشهادة</button>
        <button id="retryBtn2" class="secondary">إعادة الاختبار</button>
        <button id="homeBtn2" class="secondary">العودة للرئيسية</button>
      </div>
      <hr style="margin:22px 0; border:0; border-top:2px dashed #e0e0f3">
      <div class="small">النسبة: <b id="certScore"></b></div>
    </div>
  </div>

  {id:16, text:"اكتبي الصيغة التحليلية لعبارة: أربع وخمسون ألفًا وسبع وستون.", options:["٥٠٠٠٠+٤٠٠٠+٦٠+٧","٥٠٠٠٠+٤٠٠+٦٠+٧","٥٠٠٠٠+٤٠٠٠+٧٠+٦","٥٤٠٠٠+٦٠+٧"], answer:"٥٠٠٠٠+٤٠٠٠+٦٠+٧", explainOk:"٥٤٠٦٧ = ٥٠٠٠٠ + ٤٠٠٠ + ٦٠ + ٧.", explainHint:"أربع وخمسون ألفًا = ٥٤٠٠٠ ثم أضيفي ٦٠ و٧."},

  {id:17, text:"القياس: تبلغ كتلة فرس النهر ١٦٢٠ كجم. اختاري الزوج الصحيح (الصيغة التحليلية + الصيغة اللفظية):", 
    options:[
      "١٠٠٠+٦٠٠+٢٠ — ألف وستمائة وعشرون",
      "١٠٠٠+٦٠٠+٢ — ألف وستمائة واثنان",
      "١٠٠٠+٦٠+٢٠ — ألف وستون وعشرون",
      "١٠٠+٦٠٠+٢٠ — مائة وستمائة وعشرون"
    ],
    answer:"١٠٠٠+٦٠٠+٢٠ — ألف وستمائة وعشرون",
    explainOk:"١٦٢٠ = ١٠٠٠ + ٦٠٠ + ٢٠، وتلفظ: «ألف وستمائة وعشرون».",
    explainHint:"حلّلي ١٦٢٠ إلى ألوف ومئات وعشرات؛ ثم اكتبيها لفظيًا."}
];

let step = 0;
let user = {};
const bar = document.getElementById('bar');

function scrollTopSmooth(){ window.scrollTo({top:0, behavior:'smooth'}); }

function render(){
  const q = Q[step];
  const box = document.getElementById('qBox');
  bar.style.width = ((step)/Q.length*100)+'%'; // سيُصحّح لاحقًا ليصل 100%
  let html = `<div class="qtitle">سؤال ${en2ar(step+1)} من ${en2ar(Q.length)}</div>`;
  html += `<div class="qtext">${q.text}</div>`;
  html += `<div class="options">`;
  q.options.forEach((opt)=>{
    const checked = (user[q.id] === opt) ? 'checked' : '';
    html += `
      <label data-val="${opt}">
        <input type="radio" name="q${q.id}" value="${opt}" ${checked} />
        <span>${opt}</span>
      </label>`;
  });
  html += `</div>`;
  html += `<div id="fb" class="feedback hidden"></div>`;
  box.innerHTML = html;

  const fb = document.getElementById('fb');
  box.querySelectorAll('input[type=radio]').forEach(r=>{
    r.addEventListener('change', e=>{
      const chosen = e.target.value;
      user[q.id] = chosen;
      box.querySelectorAll('label').forEach(l=>l.classList.remove('right','wrong'));
      const lab = e.target.closest('label');
      const ok = (chosen===q.answer);
      lab.classList.add(ok ? 'right' : 'wrong');
      fb.classList.remove('hidden','ok','no');
      if(ok){ fb.classList.add('ok'); fb.innerHTML = '✅ صحيح: ' + q.explainOk; }
      else{ fb.classList.add('no'); fb.innerHTML = '❌ ليست الإجابة الصحيحة. تلميح: ' + q.explainHint; }
    });
  });

  document.getElementById('prevBtn').disabled = (step===0);
  document.getElementById('nextBtn').textContent = (step===Q.length-1) ? 'إنهاء' : 'التالي';
  scrollTopSmooth();
}
render();

function finish(){
  const lines = [];
  let score = 0;
  Q.forEach(q=>{
    const v = user[q.id];
    const ok = v===q.answer;
    if(ok) score++;
    lines.push(`<div class="result-line ${ok?'good':'bad'}"><div>${q.text}</div><div>${ok?'✔':'✘'}</div></div>`);
  });
  const percent = Math.round(score/Q.length*100);
  document.getElementById('quizCard').classList.add('hidden');
  const s = document.getElementById('summary');
  s.innerHTML = `<div class="center"><div class="sub">هيا يا أبطال نافِس</div><h3>نتيجتك: <b style="color:var(--brand-navy)">${en2ar(percent)}٪</b> (${en2ar(score)} من ${en2ar(Q.length)})</h3></div>${lines.join('')}`;
  document.getElementById('reviewCard').classList.remove('hidden');

  const pass = percent >= 80;
  document.getElementById('showCertBtn').disabled = !pass;
  document.getElementById('showCertBtn').textContent = pass ? 'عرض الشهادة' : 'لم تصلي إلى ٨٠٪ — أعيدي المحاولة';
  document.getElementById('showCertBtn').classList.toggle('secondary', !pass);

  const today = new Date();
  const d = today.toLocaleDateString('ar-SA',{year:'numeric',month:'long',day:'numeric'});
  document.getElementById('certDate').textContent = 'التاريخ: ' + d;
  document.getElementById('certScore').textContent = en2ar(percent)+'٪';
  document.getElementById('certText').textContent = pass ? 'تهانينا! اجتزتِ الاختبار بتميّز وحصلتِ على شهادة الإنجاز.' : 'للحصول على الشهادة، أعيدي المحاولة وحقّقي ٨٠٪ فأكثر.';
  scrollTopSmooth();
}

function goHome(){
  user = {}; step = 0;
  document.getElementById('reviewCard').classList.add('hidden');
  document.getElementById('certWrap').classList.add('hidden');
  document.getElementById('quizCard').classList.remove('hidden');
  render();
}

document.getElementById('nextBtn').addEventListener('click', ()=>{ if(step < Q.length-1){ step++; render(); } else{ finish(); } });
document.getElementById('prevBtn').addEventListener('click', ()=>{ if(step>0){ step--; render(); } });
document.getElementById('saveBtn').addEventListener('click', ()=>{ alert('تم حفظ إجابتك ✅'); });
document.getElementById('retryBtn').addEventListener('click', ()=>{ location.reload(); });
document.getElementById('homeBtn').addEventListener('click', goHome);
document.getElementById('retryBtn2').addEventListener('click', ()=>{ location.reload(); });
document.getElementById('homeBtn2').addEventListener('click', goHome);
document.getElementById('showCertBtn').addEventListener('click', ()=>{
  document.getElementById('reviewCard').classList.add('hidden');
  document.getElementById('certWrap').classList.remove('hidden');
  startConfetti();
  scrollTopSmooth();
});

const cnv = document.getElementById('confetti'); const ctx = cnv.getContext('2d'); let confettiPieces = []; let confettiAnim;
function startConfetti(){ sizeCanvas(); cnv.classList.remove('hidden'); confettiPieces = Array.from({length:160}).map(()=>spawnPiece()); cancelAnimationFrame(confettiAnim); loop(); setTimeout(()=>{ cnv.classList.add('hidden'); cancelAnimationFrame(confettiAnim); }, 5000); }
function sizeCanvas(){ cnv.width = innerWidth; cnv.height = innerHeight; } addEventListener('resize', sizeCanvas);
function spawnPiece(){ const colors = ['var(--brand-navy)','var(--brand-pink)','var(--brand-yellow)','#10b981','#3b82f6','#ef4444']; return {x: Math.random()*cnv.width, y: -20 - Math.random()*cnv.height*0.3, w: 6+Math.random()*8, h: 10+Math.random()*14, r: Math.random()*Math.PI, v: 2+Math.random()*3, vr: -0.05+Math.random()*0.1, c: colors[Math.floor(Math.random()*colors.length)]}; }
function loop(){ confettiAnim = requestAnimationFrame(loop); ctx.clearRect(0,0,cnv.width,cnv.height); confettiPieces.forEach(p=>{ p.y += p.v; p.r += p.vr; if(p.y>cnv.height+50) Object.assign(p, spawnPiece(), {y:-20}); ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.r); ctx.fillStyle=p.c; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h); ctx.restore(); }); }
</script>

<script>
(function(){
  const LS_KEY = 'midQuiz1620';
  try{
    const obj = JSON.parse(localStorage.getItem(LS_KEY) || '{}');
    if(obj && typeof obj==='object'){
      if (obj.user && typeof obj.user==='object') { window.user = obj.user; }
      if (typeof obj.step === 'number' && isFinite(obj.step)) {
        window.step = Math.max(0, Math.min(obj.step, (Array.isArray(window.Q)? window.Q.length-1 : 0)));
      }
    }
  }catch(e){}

  function saveState(){
    try{ localStorage.setItem(LS_KEY, JSON.stringify({ step: window.step, user: window.user })); }catch(e){}
  }

  const origRender = window.render;
  window.render = function patchedRender(){
    origRender && origRender();

    const Qlen = Array.isArray(window.Q) ? window.Q.length : 1;
    const val = Qlen > 1 ? (window.step/(Qlen-1))*100 : 100;
    const bar = document.getElementById('bar');
    if (bar) bar.style.width = val + '%';

    const box = document.getElementById('qBox');
    if (box) box.addEventListener('change', e=>{
      if (e && e.target && e.target.type === 'radio') saveState();
    }, { once:true });

    saveState();
  };

  const origFinish = window.finish;
  window.finish = function patchedFinish(){
    const bar = document.getElementById('bar');
    if (bar) bar.style.width = '100%';
    origFinish && origFinish();
    saveState();
  };

  try{ const pb = document.getElementById('printBtn'); if(pb){ pb.addEventListener('click', ()=>window.print()); } }catch(e){}

  ['nextBtn','prevBtn','saveBtn'].forEach(id=>{
    const el = document.getElementById(id);
    if (el) el.addEventListener('click', saveState);
  });

  ['homeBtn','homeBtn2'].forEach(id=>{
    const el = document.getElementById(id);
    if (el) el.addEventListener('click', ()=> localStorage.removeItem(LS_KEY));
  });

  try { window.render(); } catch(e){}
})();
</script>
